<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Abacus Practice</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #6366f1;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Some features of Abacus Practice may not be available until you're back online.</p>
    <p>If you've already visited pages, they might be available offline.</p>
    <button onclick="window.location.href='/'">Try Again</button>
  </div>
  
  <script>
    // Check connection status
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add retry button functionality
    document.querySelector('button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
