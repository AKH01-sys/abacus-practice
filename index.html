<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abacus Practice</h1>
        <div id="main-menu">
            <button onclick="showPracticeMenu()">Practice</button>
            <button onclick="showStats()">Stats</button>
        </div>
        <div id="practice-menu" class="hidden">
            <div class="menu-item">
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="Addition">Addition</option>
                    <option value="Subtraction">Subtraction</option>
                    <option value="Multiplication">Multiplication</option>
                    <option value="Division">Division</option>
                </select>
            </div>
            <div class="menu-item">
                <label for="digits">Number of digits:</label>
                <select id="digits">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="menu-item">
                <label for="time">Time (minutes):</label>
                <select id="time">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button onclick="startPractice()">Start</button>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </div>
        <div id="practice-session" class="hidden">
            <div id="countdown"></div>
            <div id="question-container"></div>
            <div id="answer-feedback"></div>
            <div id="question-history"></div>
        </div>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="score"></div>
            <div id="stats"></div>
            <button onclick="restartPractice()">Restart</button>
            <button onclick="showPracticeMenu()">Change Settings</button>
            <button onclick="backToMainMenu()">Exit to Main Menu</button>
        </div>
        <div id="stats-page" class="hidden">
            <h2>Stats</h2>
            <div id="total-time"></div>
            <div id="average-accuracy"></div>
            <div id="last-three-practices">
                <h3>Last 3 Practices</h3>
            </div>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
